[book]
authors = ["steve@the3.cloud", "franklin@the3.cloud"]
language = "en"
multilingual = false
src = "src"
title = "Welcome to The3Cloud"


[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
# theme = "my-theme"
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
copy-fonts = true
additional-css = ["./css/the3cloud.css", "./assets/css/mdbook-admonish.css"]
additional-js = ["./assets/js/mermaid.min.js", "./assets/js/mermaid-init.js"]
no-section-label = false
git-repository-url = "https://github.com/the3cloud/the3cloud.github.io"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/the3cloud/the3cloud.github.io/edit/main/src/{path}"
site-url = "docs.the3cloud.com"
cname = "docs.the3cloud.com"
input-404 = "404.md"



